<!DOCTYPE html>
<html>
  <head>
    <title>HTML</title>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <td><label for="username">이름</label></td>
          <td><input id="username" type="text" name="username" value="김바롬"></td>
        </tr>
        <tr>
          <td>성별</td>
          <td>
            <input id="man" type="radio" name="gender" value="m">
            <label for="man">남성</label>
            <input id="woman" type="radio" name="gender" value="w">
            <label for="woman">여성</label>
          </td>
         </tr>
         <tr>
           <td>취미</td>
           <td> <input id="exercise" type="checkbox" value="e">
             <label for="exercise">운동</label>
             <input id="music" type="checkbox" value="m">
             <label for="music">음악</label>
             <input id="developement" type="checkbox" value="d">
             <label for="developement">개발</label>
           </td>
         </tr>
       </table>
        <input type="submit" value="제출">
      </form>
    </body>
  </html>
