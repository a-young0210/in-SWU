<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>회원가입 예제</title>
</head>
<body>

  <section>
    <h1>회원가입</h1>
  </section>

  <section>
    <form name="login" action="index.html" method="post">
      아이디<br>
      <input type="text" name="user_ID" placeholder="6글자 이상">
      <br>
      비밀번호<br>
      <input type="password" name="user_PW1" placeholder="특수문자 포함 필수"><br>
      비밀번호 확인<br>
      <input type="password" name="user_PW2">
      <br><br>
      이름<br>  <input type="text" name="user_name" value=""> <br>
      생년월일<br>
      <select name="year">
        <option value="">-- 선택 --</option>
        <option value="1995">1995</option>
        <option value="1996">1996</option>
        <option value="1997">1997</option>
        <option value="1998">1998</option>
        <option value="1999">1999</option>
        <option value="2000">2000</option>
        <option value="2000">2001</option>
      </select>
      <select name="month">
        <option value="">-- 선택 --</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>
      <select name="day">
        <option value="">-- 선택 --</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
      </select>
      <br><br>
      성별<br>
      <label for="man">남자</label>
      <input type="radio" name="gender" value="m" id="man">
      <label for="woman">여자</label>
      <input type="radio" name="gender" value="w" id="woman"> <br><br>
      이메일<br><input type="email" name="user_email" placeholder="email@gmail.com"><br><br>
      휴대전화<br>
      <input type="text" name="user_phone" placeholder="010-****-****">
      <input type="button" name="certification" value="인증번호 받기"><br>
      <input type="text" name="certification" placeholder="인증번호를 입력하세요">
      <input type="button" name="certification" value="확인"><br><br>
      가입 경로<br>
      <input type="checkbox" name="check" value="route1">TV 광고
      <input type="checkbox" name="check" value="route2">웹사이트 광고
      <input type="checkbox" name="check" value="route3">커뮤니티
      <input type="checkbox" name="check" value="route4">블로그
      <input type="checkbox" name="check" value="route5">지인추천
      <input type="checkbox" name="check" value="route6">기타
      <br><br>
      <input type="submit" name="" value="회원가입">

    </form>
  </section>


</body>
</html>
