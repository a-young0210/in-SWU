<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>html example</title>
</head>
<body>
  <div style="background-color:red">첫번째 영역</div>
  <div style="width:100px; height:100px; background-color:#CF0">두번째 영역</div>
  <div style="width:50px; height:50px; border:1px solid black; background-color:yellow">세번째 영역</div>
  <div style="width:100px; height:50px; border:3px solid black; float:right">네번째 영역</div>
  <div style="width:30; height:30px; background-color:green; float:left; margin:30px;">다섯번째 영역</div>
  <table border="1">
    <th>테이블</th>
    <th>만들기</th>
    <tr>
      <td>첫줄 첫번째 칸</td>
      <td>첫줄 두번째 칸</td>
    </tr>
    <tr>
      <td>둘째줄 첫번째 칸</td>
      <td>둘째줄 두번째 칸</td>
    </tr>
  </table>
  <table border="2px">
	<thead>
		<tr>
			<th>번호</th>
			<th>이름</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>1</td>
			<td>양아영</td>
		</tr>
		<tr>
			<td>2</td>
			<td>황민현</td>
		</tr>
		<tr>
			<td>3</td>
			<td>정재현</td>
		</tr>
	</tbody>
  </table>
  <table border="1" bordercolor="blue" width ="500" height="300" align = "center" >
    <tr bgcolor="blue" align ="center">
	<p><td colspan = "3" span style="color:white">가계부</td></p>
    </tr>
    <tr align = "center" bgcolor="skybule">
	<td>내용</td>
	<td>수입</td>
	<td>지출</td>
    </tr>
    <tr>
	<td>용돈</td>
	<td>500,000</td>
	<td></td>
    </tr>
    <tr>
	<td>점심값</td>
	<td></td>
	<td>10,000</td>
    </tr>
    <tr>
	<td>친구선물</td>
	<td></td>
	<td>30,000</td>
    </tr>
    <tr>
	<td rowspan="2" align = "center" bgcolor="skyblue">총계</td>
	<td>500,000</td>
	<td>40,000</td>
    </tr>
    <tr>
	<td>남은돈</td>
	<td>460,000</td>
    </tr>
</table>
</body>
</html>
